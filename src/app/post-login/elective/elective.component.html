<div class="col-4">
    <div class="styles">
        <h1>Elective Discussion</h1>
        <div class='form'>
            <label for="topic">Topic/Course: </label>
            <input type="text" id="topic" [(ngModel)]='topic'>
            <hr>
            <label for="title">Title: </label>
            <input type="text" id="title" [(ngModel)]='title'>
            <hr>
            <label class="bodystyle" for="body">Body: </label>
            <textarea rows='5' cols='40' id="body" [(ngModel)]='body'></textarea>
            <div class="col-3">
                <div class="coolbutton">
                    <button type="submit" (click)="onSubmit()">Post!</button>
                </div>
            </div>
            <div class="post" *ngFor="let entry of entries">
                <hr>
                <h1>Topic: {{entry.topic}}</h1>
                <h2>{{entry.title}}</h2>
                <p>{{entry.body}}</p>
            </div>
        </div>
    </div>
</div>
