<h1>English Discussion</h1>
<label for="topic">Topic/Course: </label>
    <input type="text" id="topic" [(ngModel)]='topic'>
    <hr>
    <label for="title">Title: </label>
    <input type="text" id="title" [(ngModel)]='title'>
    <hr>
    <label for="body">Body: </label>
    <textarea rows='5' cols='40' id="body" [(ngModel)]='body'></textarea>
    <button type="submit" (click)="onSubmit()">Post!</button>

    <div *ngFor="let entry of entries">
        <h1>Topic: {{entry.topic}}</h1>
        <h2>{{entry.title}}</h2>
        <p>{{entry.body}}</p>
    </div>
